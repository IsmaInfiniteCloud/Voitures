<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>[[${pageTitle}]]]</title>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/reservations/save}" method="post" th:object="${reservation}" style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" th:field="*{idReservation}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de Reservation :</label>
                <div th:class="col-sm-4">
                    <input type="date" th:field="*{dateReservation}" class="form-control" required min='2023-01-01'/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de Circulation :</label>
                <div th:class="col-sm-4">
                    <input type="date" th:field="*{dateCirculation}" class="form-control" required min='2023-01-01'/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date de Retour :</label>
                <div th:class="col-sm-4">
                    <input type="date" th:field="*{dateRetour}" class="form-control" required min='2023-01-01'/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Client :</label>
                <div th:class="col-sm-4">
                    <select id="idclient" th:field="*{client}"  class="form-control" required>
                        <option th:each="cliente : ${clientList}" th:value="${{cliente}}" th:text="${cliente.prenom}+' '+${cliente.nom}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Voiture :</label>
                <div th:class="col-sm-4">
                    <select id="idvoiture" th:field="*{voiture}" class="form-control" required>
                        <option th:each="carrito : ${voitureList}" th:value="${{carrito}}" th:text="${carrito.model}+' $'+${carrito.price}"></option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/reservations"
    }
</script>

</body>
</html>
