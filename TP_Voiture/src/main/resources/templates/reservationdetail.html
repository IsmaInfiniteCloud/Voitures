<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container-fluid text-center">
    <h1 class="text-center fw-bold fs-1">Reservation de [[${reservation.client.prenom}]]</h1>
    <table class="table table-striped" style="max-width: 1000px;margin: 0 auto;">
        <tr class="table-success">
            <th>Client Details</th>
            <th>Voiture Details</th>
        </tr>
        <tr>
            <td><table class="table table-striped">
                <tr class="table-primary">
                    <th>Prenom du client</th>
                    <th>nom du client</th>
                    <th>Email du client</th>
                </tr>
                <tr>
                    <td th:text="${reservation.client.prenom}"/>
                    <td th:text="${reservation.client.nom}"/>
                    <td th:text="${reservation.client.email}"/>
                </tr>
            </table></td>
            <td><table class="table table-striped">
                <tr class="table-dark">
                    <th>Voiture Model</th>
                    <th>Ann√©e</th>
                    <th>Milage</th>
                    <th>Licence</th>
                    <th>Prix</th>
                </tr>
                <tr>
                    <td th:text="${reservation.voiture.model}"/>
                    <td th:text="${reservation.voiture.annee}"/>
                    <td th:text="${reservation.voiture.mileage}"/>
                    <td th:text="${reservation.voiture.licence}"/>
                    <td th:text="${reservation.voiture.price}"/>
                </tr>
            </table></td>
        </tr>
    </table>
    <div>
        <a class="h3" th:href="@{/reservations}">Retour</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
