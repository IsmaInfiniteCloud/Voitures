<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<div class="container-fluid text-center">
<h1>Gestion de location de Reservations</h1>

<table class="table table-striped" style="max-width: 1000px;margin: 0 auto;">
  <tr class="table-dark">
    <th>Reservations date</th>
    <th>Circulation date</th>
    <th>Return date</th>
    <th>Voiture  Model</th>
    <th>Voiture  Price</th>
    <th>Persone Reserve</th>
  </tr>
  <tr class="table-info bg-opacity-10">
    <td th:text="${reservation.getDateReservation()}"/>
    <td th:text="${reservation.getDateCirculation()}"/>
    <td th:text="${reservation.getDateRetour()}"/>
    <td th:text="${reservation.getVoiture().getModel()}"/>
    <td th:text="${reservation.getVoiture().getPrice()}"/>
    <td th:text="${reservation.getClient().getPrenom()}"/>
  </tr>

</table>

<div>
  <a class="h3" th:href="@{/voitures}">Retour</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
